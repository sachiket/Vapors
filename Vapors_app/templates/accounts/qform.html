{% extends "base.html" %}
{% load bootstrap3 %}

<main>
{% block content %}
<div class="bgclr">
<div class="container pad">
  <h1>Questionnaire Form</h1>
  <form  method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-success btn-lg btn-block' value="Submit">
  </form>

</div>
</div>
{% endblock %}
</main>
