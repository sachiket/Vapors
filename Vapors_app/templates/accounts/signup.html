{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<main>
  <div class="bgclr pad">
    <div class="container">
      <h1>Sign Up</h1>
      <form  method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-success' value="Sign Up">
      </form>
    
    </div>
  </div>
</main>
{% endblock %}
